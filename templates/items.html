<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست آیتم‌ها</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>لیست آیتم‌ها</h1>
    <a href="{{ url_for('add_item') }}">افزودن آیتم جدید</a>
    <table>
        <tr>
            <th>شناسه</th>
            <th>نام</th>
            <th>توضیحات</th>
            <th>عملیات</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item.id) }}">ویرایش</a> |
                <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('آیا مطمئن هستید؟')">حذف</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
